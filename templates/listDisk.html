{% extends 'base.html' %}
{% block content %}

    {% for elem in list %}

        <tr class="{{ elem.mimeType }}" data-id="{{ elem.id }}">
            <td class="{{ elem.mimeType }}" data-id="{{ elem.id }}">{{ elem.name }}</td>
            <td>{{ elem.mimeType }}</td>
            <td>{{ elem.createdTime }}</td>
        </tr>

    {% endfor %}

{% endblock %}
